<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="name-title">首页</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/mymall.css"/>
    <script src="/bootstrap/js/jquery-3.4.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/vue.min.js"></script>
</head>

<body>
    <!--导航条开始-->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">商城</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a id="msg-login">亲，请登录</a></li>
                        <li><a id="msg-reg">免费注册</a></li>
                    </ul>

                    <!--查询部分开始-->
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入要查询的商品" size="30">
                        </div>
                        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                    </form>
                    <!--查询部分结束-->

                    <ul class="nav navbar-nav navbar-right">
                        <li><a>购物车</a></li>
                        <li><a>联系客服</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!--导航条结束-->

    <!--显示部分开始-->
    <div id="mainContentId" class="container">

    </div>
    <!--显示部分结束-->
</body>
<script>
    // 页面就绪事件
    $(function(){
        $("#msg-reg").click(bindPage("msg-reg","/page/reg", "用户注册"));
    });


    // 绑定按钮与页面的方法
    function bindPage(btn, url, name){
        // 判断按钮点击事件
        $("#" + btn).click(function(){
            // 加载内容
            $("#mainContentId").load(url);
        });
        // 替换页面标题
        $("#name-title").text(name)
    }
</script>
</html>
