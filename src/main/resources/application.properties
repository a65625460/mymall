server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/mymall?useUnicode=ture&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=

mybatis.mapper-locations=classpath:mapper/*.xml

spring.mvc.view.prefix=/pages/
spring.mvc.view.suffix=.html

# 驼峰匹配
mybatis.configuration.map-underscore-to-camel-case=true
# 屏蔽为null的值
spring.jackson.default-property-inclusion=non_null

# 上传文件大小
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
server.tomcat.max-swallow-size=-1
spring.servlet.multipart.resolve-lazily=true
# 上传头像大小和类型
# 10MB
file.upload-size-max=10485760
file.upload-content-type=image/jpeg,image/png

# 密码长度限制
password.length-max=11
password.length-min=6
# 用户名长度限制
username.length-max=20
username.length-min=4